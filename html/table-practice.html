<!DOCTYPE html>
<html>
<head>

</head>
<body>


<table border=1>

    <th>Name</th>

    <td>Jessica Jones</td>
    <td>Strength, resistance to injury</td>
    <td>Drunken</td>

    <td>Superman</td>

    <td>Absurdity</td>
  </tr>
</table>


<p></p>

  <tr>
    <th colspan="3">everything</th>
  </tr>
  <tr>
    <td rowspan="3">3 things</td>

    <td>Drunken</td>
  </tr>
  <tr>
    <td>Invincibility, flight</td>
    <td>Patronizing</td>

  </tr>

</html>
